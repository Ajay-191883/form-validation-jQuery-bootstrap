<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-jQuery Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="m-5">
      <h1 class="text-center font-weight-bold mb-5 text-warning">
        Form Validation
      </h1>
      <div class="container">
        <div class="col-lg-8 m-auto d-block">
          <form>
            <div class="form-group">
              <label class="text-light" for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
              />
              <h5 id="userNameValidation"></h5>
            </div>
            <div class="form-group">
              <label class="text-light" for="email">Email</label>
              <input type="text" name="email" id="email" class="form-control" />
              <h5 id="emailValidation"></h5>
            </div>
            <div class="form-group">
              <label class="text-light" for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
              />
              <h5 id="passwordValidation"></h5>
            </div>
            <div class="form-group">
              <label class="text-light" for="confirmPassword"
                >Confirm Password</label
              >
              <input
                type="text"
                name="confirmPassword"
                id="confirmPassword"
                class="form-control"
              />
              <h5 id="confirmPasswordValidation"></h5>
            </div>
            <input
              type="button"
              id="submitValidation"
              value="submit"
              class="btn btn-primary"
            />
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
